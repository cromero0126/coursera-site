	<title>Unordered Lists</title>
</head>
<body>
	<h1>Unordered List</h1>
	<div>
		<ul>
		My typical shooping list:
		<li>Milk</li>
		<li>Donuts</li>
		<li>Cookies
			<ul>
				<li>Chocolate</li>
				<li>Sugar</li>
				<li>Peanut butter</li>
			</ul>
		</li>	
		<li>Pepto Bismol</li>
		</ul>

	</div>

</body>
