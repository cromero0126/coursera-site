  <title>The Box Model</title>

  <style>

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: lightgray;
      /*box-sizing: border-box;  this property is not inherited by child elements */
    }

    #box {
      background-color: blue;
      padding: 10px;
      border: 5px solid black;
      width: 300px;
      height: 50px;
      margin-top: 40px;
      overflow: auto;
      
    }
    #content {
      background-color: #ffEE00; /*green "I changed it"*/
    }

    h1 {
      margin-bottom: 20px;
    }

  </style>
</head>
